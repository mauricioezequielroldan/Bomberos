
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unidad D2 - Bomberos Voluntarios</title>
  <link rel="stylesheet" href="../Estilos/style.css" />
  <!-- Incluyendo Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #343a40;
      padding: 10px 0;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #e74c3c;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    nav ul {
      text-align: center;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      color: #e74c3c;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-item img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img class="logo" src="../imagenes/Captura de pantalla 2025-07-16 201425.png" alt="pantalla">
    </a>
  </header>

  <h1><strong>Bomberos Voluntarios Villa Dominguez</strong></h1>
  <p>Sirviendo a nuestra comunidad</p>

  <nav>
    <ul>
      <li><a href="./unidades.html">Unidades</a></li>
    </ul>
  </nav>

  <main>
    <h2>Unidad D2</h2>
    <p>Fue nuestra primera unidad, adquirida en 2022. Hoy en día está a la venta para poder terminar nuestro cuartel de bomberos.</p>

    <!-- Carrusel de Imágenes -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen 1 -->
        <div class="carousel-item active">
          <img src="../imagenes/d2-2 (1).png" class="d-block w-100" alt="Unidad D2 - 1">
        </div>
        <!-- Imagen 2 -->
        <div class="carousel-item">
          <img src="../imagenes/d2-2 (2).png" class="d-block w-100" alt="Unidad D2 - 2">
        </div>
        <!-- Imagen 3 -->
        <div class="carousel-item">
          <img src="../imagenes/d2-2 (3).png" class="d-block w-100" alt="Unidad D2 - 3">
        </div>
      </div>
      <!-- Controles de navegación (prev y next) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Incluyendo Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
